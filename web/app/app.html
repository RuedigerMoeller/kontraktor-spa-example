<link rel="import" href="../skeleton/skeleton.html">
<link rel="import" href="../punches/punches.html">
<link rel="import" href="../js4k/js4k.html">
<link rel="import" href="../textilate/textilate.html">
<link rel="import" href="../sample/sample.html">

<template id="about">
  <div class="container">
    <div class="row">
      <div class="eleven columns">
        <span style="font-size: 20px; font-weight: bold;">java@web.scale</span>
      </div>
      <div class="one column u-pull-right">
         <a class="mylink" href="#main">Main</a>
      </div>
    </div>

    <div class="row">
      <br>
      <iframe src="https://ghbtns.com/github-btn.html?user=RuedigerMoeller&repo=kontraktor&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
    </div>

    <div class="row">
      <div class="twelve columns">
      <hr>
      </div>
    </div>

    <div class="row">
      <div class="four columns u-full-width">&nbsp;</div>
      <div class="four columns">
        <div class="tlt" style="font-size: 24px;; font-weight: bold;">
            <ul class="texts">
                <li data-out-effect="fadeOut" data-out-shuffle="true">kontraktor</li>
                <li data-out-effect="fadeOut" data-out-shuffle="true">knockout.js</li>
                <li data-out-effect="fadeOut" data-out-shuffle="true">undertow.io</li>
            </ul>
        </div>
      </div>
      <div class="four columns u-full-width">&nbsp;</div>
    </div>
  </div>
</template>

<template id="main">
  <div class="container">
    <div class="row">
      <div class="eleven columns">
        <p>connected as <b>{{user}}</b>, number of users: <span style="padding: 2px;" id="numSessions">{{numSessions}}</span>
      </div>
      <div class="one column u-pull-right">
         <a class="mylink" href="#about">About</a>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
      <hr>
      </div>
    </div>
    <div class="row">
      <div class="one column">&nbsp;</div>
      <div class="ten columns u-max-full-width">
        <samplechart params="observed: chartTrigger">
        </samplechart>
      </div>
      <div class="one column">&nbsp;</div>
    </div>
    <div class="row">
      <div class="twelve columns u-full-width">
        <input type="text" style="width: 80%;" data-bind="value: message" onkeyup="model.onMsgEnter(event);">
        <button class="right-arrow-button" data-bind="click: sendMsg">Send</button>
      </div>
    </div>
    <div data-bind="foreach: messages">
      <div class="row"><b>{{$data.msgFrom}}:</b></div>
      <div class="row"><i>{{$data.msg}}</i></div>
    </div>
  </div>
</template>

<script src="app.js"></script>
